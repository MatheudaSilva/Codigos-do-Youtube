<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, darkblue, aliceblue);
        }
        .botao
        {
            background-color: antiquewhite;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            font-size: 15px;
        }
        .botao:hover
        {
            background-color: whitesmoke;
            cursor: pointer;
        }
        .tela
        {
            background-color: rgba(0, 0, 0, 1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 60px;
            border-radius: 15px;
            color: white;
        }
        input
        {
            padding: 15px;
            border: none;
            outline: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="tela">
        <h1>LOGIN</h1>
        <input type="text" placeholder="Nome">
        <br><br>
        <input type="password" placeholder="Senha">
        <br><br>
        <button class="botao">Enviar</button>
    </div>
</body>
</html>
