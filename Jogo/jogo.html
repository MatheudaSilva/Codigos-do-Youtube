<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        canvas{
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
        }
    </style>
</head>
<body>
    <script>
        // vars usadas para construção
        var canvas, ctx, ALTURA, LARGURA, frames = 0, maxpulos = 3,
        chao = 
        {
            y:550, // Quanto do elemento será usado pela var chão 
            altura: 50, // Altura da var chão
            cor: "#ffdf70", // Cor atribuída a var chão 

            desenha: function(){ // Funcão usada para desenhar na tela a var chão
                ctx.fillStyle = this.cor; // Indica que a cor acima atribuída deve ser adicionada a var chão
                ctx.fillRect(0, this.y, LARGURA, this.altura); // Indica que a var chão recebe quanto será usado do elemento, sua largura no elemento e sua altura atribuída acima
            }
        },

        bloco = // var para inserir um bloco na tela 
        {
            x: 50, // tamanho no eixo x
            y: 0, // tamanho no eixo y
            altura: 50, // tamanho em altura
            largura: 50, // tamanho em largura
            cor: "#ff4e4e", // cor do bloco
            gravidade: 1.4, // indica a que puxará o bloco para baixo
            velocidade:0, // indica sua velocidade
            forcadopulo:20, // indica a quantidade da altura de cada pulo
            qntpulos: 0, // quantidade de pulos no início

            atualiza: function(){ // funcão que atualiza o bloco 
                this.velocidade += this.gravidade // indica que a gravidade será adicionada seu valor a velocidade
                this.y += this.velocidade // indica que a velocidade será adicionada seu valor a y

                if (this.y > chao.y - this.altura){ // verifica se y é maior que chao menos altura
                    this.y = chao.y - this.altura; // condição se for verdadeira y será igual a chao menos altura
                    this.qntpulos = 0; // retorna a quantidade de pulos para zero
                }
            },

            pula: function(){ // função que faz pular

                if(this.qntpulos < maxpulos){ // verifica que se a quantidade de pulos for menor que o max, executa o if
                    this.velocidade = -this.forcadopulo; // indica que a força do pulo será subtraído em velocidade
                    this.qntpulos++ // indica para contar os pulos
                }
                
            },

            desenha: function() { // Funcão usada para desenhar na tela a var bloco
                ctx.fillStyle = this.cor // Indica que a cor acima atribuída deve ser adicionada a var bloco
                ctx.fillRect(this.x, this.y, this.largura, this.altura ) // Indica que a var bloco recebe quanto será usado do elemento, sua largura no elemento e sua altura atribuída acima
            }

        }

        function main()
        {
            ALTURA = window.innerHeight;
            LARGURA = window.innerWidth;

            if(LARGURA >=500){
                LARGURA = 600;
                ALTURA = 600;
            }

            canvas = document.createElement("canvas");
            canvas.width = LARGURA;
            canvas.height = ALTURA;
            canvas.style.border = "1px solid #000";

            ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            document.addEventListener("mousedown", clique);

            roda();
        }
        function clique(evt) // função que indentifica o clique
        {
            bloco.pula(); // chama a var bloco com a função pula ao clicar
        }
        function roda() //função que faz rodar as outras na tela
        {
            atualiza(); // chama a função atualiza
            desenha(); // chama a função desenha

            window.requestAnimationFrame(roda); // reinicia a função roda
        }
        function atualiza() // função que atualiza na tela
        {
            frames++; // quantidades de frames que serão atualizados
            bloco.atualiza(); // chama a var bloco com o método atualiza
        }
        function desenha() // função que desenha na tela
        {
            ctx.fillStyle = "#50beff"; // cor da funcão para o fundo
            ctx.fillRect(0, 0, LARGURA, ALTURA); // especificações de x, y, largura e altura para o fundo

            chao.desenha(); // para chamar a var chão e com o método desenha 
            bloco.desenha(); // para chamar a var bloco e com o método desenha 
        }

        main(); // inicializa o jogo
    </script>
</body>
</html>
